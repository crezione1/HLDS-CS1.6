// Use this file to configure your DEDICATED server.
// This config file is executed on server start.

// Basic settings
exec cfgs/base.cfg

// By default, turn on "normal mode"
exec cfgs/normal.cfg

// Basic Server Settings
hostname "CREZI CS 1.6"
rcon_password "securepassword"

// Network Settings
sv_maxrate "100000"
sv_minrate "25000"
sv_maxupdaterate "102"
sv_minupdaterate "60"
sv_unlag "1"
sv_maxunlag "0.5"
sys_ticrate "1000"  // Maximizing tick rate for optimal response times

// Anti-Cheat and Security
sv_cheats 0
sv_allowupload 0
sv_allowdownload 1
log on
sv_logbans 1
sv_logecho 1

// Optimization
sv_lan 0  // Ensure the server is public
fps_max 1000
exec banned.cfg
exec listip.cfg

